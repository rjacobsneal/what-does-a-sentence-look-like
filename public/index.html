<!DOCTYPE html>
<html lang="">
  <head>
    <!-- created by: reese jacobs neal, https://github.com/rjacobsneal/ -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="stylesheet" href="output.css" />
    <title>wordpaint</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative">
    <main>
      <div class="flex flex-wrap w-full h-screen justify-between p-4">
        <div class="flex-col md:max-w-2xl mb-5">
          <h1 class="text-4xl md:text-6xl font-medium">what does a</h1>
          <h1
            class="text-6xl md:text-9xl -mt-2 md:-mt-6 md:-mb-1 hover:text-fuchsia-500"
          >
            sentence
          </h1>
          <h1 class="text-4xl md:text-6xl font-medium">look like?</h1>
          <p class="text-xl md:text-2xl mt-3 mb-5 leading-tight">
            write a 100-character message using the alphanumeric keyboard and
            space bar // each keystroke maps to a unique color // "backspace"
            removes 1 keystroke // "return" clears entire canvas // save and
            share your message // make something beautiful
          </p>
          <div onclick='$("#foo").focus();'>
            <input
              type="password"
              class="w-9/12 border-2 border-black rounded-md text-1xl text-transparent focus:outline-teal-400"
              id="foo"
              placeholder=" mobile users begin typing here"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="flex-col">
          <div
            class="border-2 border-black max-w-fit"
            id="canvas-container"
          ></div>
          <div class="w-full text-right save-button my-2 text-1xl">
            <button
              id="save-button"
              class="border-2 border-black rounded-md bg-white hover:bg-neon-yellow active:bg-yellow-400"
              onclick="saveCanvasAsPNG()"
            >
              <div class="mx-2">save message as .png</div>
            </button>
          </div>
        </div>
      </div>
      <script src="script.js" type="text/JavaScript"></script>
      <script src="sketch.js" type="text/JavaScript"></script>
    </main>
  </body>
</html>
